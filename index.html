<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Paolo's Meme Generator</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload=init()>
    <div class="main-container flex column">
        <header>
            <h1>Paolo's meme generator! website is under heavy construction!!</h1>
            <nav></nav>
        </header>
        <div class="gallery main-container flex">

        </div>
        <div class="meme-editor-container hidden">
            <div class="meme-editor grid">
                <div class="canvas-container">
                    <canvas id="main-canvas" width=500 height=500></canvas>
                </div>
                <div class="meme-editor-controller">
                    <div class="meme-editor-close" onclick="onToggleGallery()">X</div>
                        <div>Enter meme text:
                            <input type="text" id="text-top-line" placeholder="Enter text here" onkeyup="onChangeText(this.value)">
                        </div>
                        <div>
                            Select color:
                            <input type="color" id="fillcolor" value="#000000" onchange="onChangeFillColor(this.value)">
                        </div>
                        <div>
                            Select border color:
                            <input type="color" id="bordercolor" value="#000000" onchange="onChangeBorderColor(this.value)"> 
                        </div>
                </div>
            </div>
        </div>
        <footer></footer>
    </div>

    <script src="js/storageService.js"></script>
    <script src="js/memeService.js"></script>
    <script src="js/canvasController.js"></script>
    <script src="js/memeController.js"></script>
</body>

</html>
