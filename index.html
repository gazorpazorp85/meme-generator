<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Paolo's Meme Generator</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload=init()>
    <div class="flex column">
        <header class="title">
            <h1>Paolo's Meme Generator</h1>
            <nav></nav>
        </header>
        <div class="gallery main-container flex wrap center">

        </div>
        <div class="meme-editor-container center hidden">
            <div class="meme-editor grid">
                <div class="canvas-container">
                    <canvas id="main-canvas" width=500 height=500></canvas>
                </div>
                <div class="meme-editor-controller flex column align-center">
                    <div class="meme-editor-close pointer" onclick="onToggleGallery()">
                        <img src="img/Icons/x-mark-48.png">
                    </div>
                    <div>
                        <img src="img/Icons/arrow-138-48.png">
                        <img src="img/Icons/edit-6-48.png">
                        <input type="text" id="top-text" placeholder="Enter text here" onclick="onChangeText(this)"
                            onkeyup="onChangeText(this)">
                    </div>
                    <div class="bottom-text">
                        <img src="img/Icons/arrow-197-48.png">
                        <img src="img/Icons/edit-6-48.png">
                        <input type="text" id="bottom-text" placeholder="Enter text here" onclick="onChangeText(this)"
                            onkeyup="onChangeText(this)">
                    </div>
                    <div class="pointer">
                        <div class="switch-lines" onclick="onSwitchLines()">
                            <img src="img/Icons/arrow-138-48.png">
                            <img src="img/Icons/arrow-197-48.png">
                        </div>
                    </div>
                    <div class=background-color-input>
                        <img src="img/Icons/text-bg-color-48.png">
                        <input type="color" value="#ffffff" onchange="onChangeFillColor(this.value)">
                    </div>
                    <div class="border-color-input">
                        <img src="img/Icons/paint-brush-48.png">
                        <input type="color" value="#000000" onchange="onChangeBorderColor(this.value)">

                    </div>
                    <div class="font-size">
                        <button value="+" onclick="onChangeFontSize(this.value)">
                            <img class="pointer" src="img/Icons/increase-font-48.png">
                        </button>
                        <button value="-" onclick="onChangeFontSize(this.value)">
                            <img class="pointer" src="img/Icons/decrease-font-48.png">
                        </button>
                    </div>
                    <div class="text-align">
                        <button value="left" onclick="onChangeTextAlign(this.value)">
                            <img class="pointer" src="img/Icons/justify-left-48.png">
                        </button>
                        <button value="center" onclick="onChangeTextAlign(this.value)">
                            <img class="pointer" src="img/Icons/justify-center-48.png">
                        </button>
                        <button value="right" onclick="onChangeTextAlign(this.value)">
                            <img class="pointer" src="img/Icons/justify-right-48.png">
                        </button>
                    </div>
                    <div class="move-line">
                        <button value="-" onclick="onMoveLine(this.value)">
                            <img class="pointer" src="img/Icons/arrow-138-48.png">
                        </button>
                        <button value="+" onclick="onMoveLine(this.value)">
                            <img class="pointer" src="img/Icons/arrow-197-48.png">
                        </button>
                    </div>
                    <div class="line-position">
                        <button value="-" onclick="onPositionLine(this.value)">
                            <img class="pointer" src="img/Icons/align-top-2-48.png">
                        </button>
                        <button value="+" onclick="onPositionLine(this.value)">
                            <img class="pointer" src="img/Icons/align-bottom-2-48.png">
                        </button>
                    </div>
                    <div class="download">
                        <div class="download-button">
                            <a href="#" onclick="downloadCanvas(this)">
                                <img src="img/Icons/download-48.png">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer flex center">Â©Gazorpazorp85 for Vandaley Industries</footer>
    </div>

    <script src="js/storageService.js"></script>
    <script src="js/memeService.js"></script>
    <script src="js/canvasController.js"></script>
    <script src="js/memeController.js"></script>
</body>

</html>
