<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Paolo's Meme Generator</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload=init()>
    <div class="flex column">
        <header class="title">
            <h1>Paolo's Meme Generator</h1>
            <nav></nav>
        </header>
        <div class="gallery main-container flex wrap center">

        </div>
        <div class="meme-editor-container hidden">
            <div class="meme-editor grid">
                <div class="canvas-container">
                    <canvas id="main-canvas" width=500 height=500></canvas>
                </div>
                <div class="meme-editor-controller flex column">
                    <div class="meme-editor-close" onclick="onToggleGallery()">X</div>
                    <div>Enter Top text:
                        <input type="text" id="top-text" placeholder="Enter text here" onclick="onChangeText(this)" onkeyup="onChangeText(this)">
                    </div>
                    <div>Enter Bottom text:
                        <input type="text" id="bottom-text" placeholder="Enter text here" onclick="onChangeText(this)" onkeyup="onChangeText(this)">
                    </div>
                    <div>Switch Lines:
                        <button onclick="onSwitchLines()">Switch Lines</button>
                    </div>
                    <div>
                        Select color:
                        <input type="color" value="#ffffff" onchange="onChangeFillColor(this.value)">
                    </div>
                    <div>
                        Select border color:
                        <input type="color" value="#000000" onchange="onChangeBorderColor(this.value)">
                    </div>
                    <div class="font-size">Font size:
                        <button value="+" onclick="onChangeFontSize(this.value)">+</button>
                        <button value="-" onclick="onChangeFontSize(this.value)">-</button>
                    </div>
                    <div class="move-line">Move line:
                        <button value="-" onclick="onMoveLine(this.value)">Up</button>
                        <button value="+" onclick="onMoveLine(this.value)">Down</button>
                    </div>
                    <div class="line-position">Line position:
                        <button value="-" onclick="onPositionLine(this.value)">Top</button>
                        <button value="+" onclick="onPositionLine(this.value)">Bottom</button>
                    </div>
                    <div class="download">
                        <div class="download-button"><a href="#" onclick="downloadCanvas(this)">Download</a></div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer flex center">Â©Gazorpazorp85 for Vandaley Industries</footer>
    </div>

    <script src="js/storageService.js"></script>
    <script src="js/memeService.js"></script>
    <script src="js/canvasController.js"></script>
    <script src="js/memeController.js"></script>
</body>

</html>
